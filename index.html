<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border Radius Previewer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Border-radius Previewer</h1>
        <div class="box"></div>
        <div class="borderCornersBox">
            <div class="corner">
                <label for="top-left">top-left</label>
                <input type="number" placeholder="0">
            </div>
            <div class="corner">
                <label for="top-right">top-right</label>
                <input type="number" placeholder="0">
            </div>
            <div class="corner">
                <label for="bottom-left">bottom-left</label>
                <input type="number" placeholder="0">
            </div>
            <div class="corner">
                <label for="bottom-right">bottom-right</label>
                <input type="number" placeholder="0">
            </div>
        </div>
        <h2>CSS Code</h2>
        <div class="cssCode"></div>
        <button class="copyCodeBtn">Copy Code</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>
